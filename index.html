<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋 - 人机对战</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>中国象棋 - 人机对战</h1>
            <div class="difficulty-selector">
                <span>难度级别:</span>
                <button id="easy" class="difficulty-btn active">初级</button>
                <button id="medium" class="difficulty-btn">中级</button>
                <button id="hard" class="difficulty-btn">高级</button>
            </div>
            <button id="restart-btn">重新开始</button>
        </header>
        
        <div class="game-area">
            <div id="board" class="board"></div>
            <div class="game-info">
                <div id="status" class="status">轮到红方</div>
                <div id="move-history" class="move-history">
                    <h3>历史记录</h3>
                    <div id="moves"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 中国象棋人机对战 | <a href="https://github.com/hailanlan0577/chinese-chess-ai" target="_blank">GitHub 源码</a></p>
        </footer>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/board.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/rules.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
